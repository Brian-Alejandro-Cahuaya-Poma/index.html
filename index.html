<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Rossangela ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    min-height:100vh;
    background:radial-gradient(circle at top, #1a001f, #050007);
    font-family:'Playfair Display', serif;
    color:#ffe6f2;
    overflow:hidden;
}

/* ================= FONDO ================= */
.luz{
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,.08), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,.05), transparent 45%);
    z-index:-2;
}

/* ================= PART√çCULAS ================= */
.particula{
    position:fixed;
    font-size:22px;
    pointer-events:none;
    opacity:.8;
    animation:flotar linear infinite;
    z-index:-1;
}

@keyframes flotar{
    0%{
        transform:translate(-10vw,110vh) rotate(0deg);
        opacity:0;
    }
    20%{opacity:1;}
    100%{
        transform:translate(110vw,-20vh) rotate(360deg);
        opacity:0;
    }
}

/* ================= CONTENEDOR ================= */
.contenedor{
    max-width:900px;
    margin:60px auto;
    padding:60px;
    background:rgba(255,255,255,.08);
    border-radius:35px;
    box-shadow:0 0 50px rgba(255,255,255,.15);
    backdrop-filter:blur(8px);
}

/* ================= TITULOS ================= */
h1{
    text-align:center;
    font-family:'Dancing Script', cursive;
    font-size:60px;
    color:#ffffff;
    margin-bottom:10px;
}

h2{
    text-align:center;
    font-weight:300;
    margin-bottom:40px;
    color:#f5d7e6;
}

/* ================= CARTA ================= */
.carta{
    display:none;
}

.carta p{
    margin-bottom:35px;
    font-size:21px;
    line-height:2.2;
    opacity:0;
    transform:translateY(20px);
    transition:all 1.2s ease;
}

/* ================= BOTONES ================= */
button{
    display:block;
    margin:30px auto;
    padding:16px 45px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#ffffff,#f0c9dc);
    color:#4a0033;
    font-size:16px;
    letter-spacing:2px;
    cursor:pointer;
    box-shadow:0 0 25px rgba(255,255,255,.6);
}

button:hover{
    transform:scale(1.08);
}

/* ================= FINAL ================= */
.final{
    display:none;
    margin-top:50px;
    text-align:center;
    font-size:22px;
    color:#fff;
}
</style>
</head>

<body>

<div class="luz"></div>

<audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="contenedor">

    <h1>Para Rossangela ü§ç</h1>
    <h2>Una carta que aparece poco a poco</h2>

    <button onclick="iniciar()">Abrir la carta ‚ú®</button>

    <div class="carta" id="carta"></div>

    <button id="btn" onclick="siguiente()" style="display:none">
        Seguir leyendo ü§ç
    </button>

    <div class="final" id="final">
        Gracias por llegar hasta aqu√≠ üåπ<br>
        Esta carta existe porque t√∫ existes.
    </div>

</div>

<script>
/* ================= TEXTO POR P√ÅRRAFOS ================= */
const parrafos = [
`Holaaa... Rossangela,

No todas las personas llegan de la misma manera.
Algunas hacen ruido, otras pasan sin dejar huella.
Pero hay quienes llegan en silencio
y aun as√≠ lo cambian todo.`,

`Desde que apareciste,
los d√≠as comenzaron a sentirse distintos.
Las cosas simples adquirieron otro valor,
y las sonrisas empezaron a nacer sin raz√≥n.`,

`No intento impresionarte con palabras bonitas.
Prefiero decirte la verdad,
aunque sea sencilla:
pensarte se volvi√≥ algo natural.`,

`Esta carta no tiene prisa,
porque los sentimientos reales no la necesitan.
Avanzan despacio,
con calma,
pero con intenci√≥n.`,

`Si hoy lees esto,
solo quiero que sepas una cosa:
lo que siento es sincero,
tranquilo,
y real.`,

`Gracias por existir,
por ser,
y por inspirar sin intentarlo.`,

`Rossangela,
esta carta es solo un peque√±o reflejo
de algo mucho m√°s grande ü§ç`
];

let index = 0;

/* ================= FUNCIONES ================= */
function iniciar(){
    document.getElementById("musica").play();
    document.getElementById("carta").style.display="block";
    document.getElementById("btn").style.display="block";
    crearParticulas();
    siguiente();
}

function siguiente(){
    if(index < parrafos.length){
        const p = document.createElement("p");
        p.textContent = parrafos[index];
        document.getElementById("carta").appendChild(p);
        setTimeout(()=>{
            p.style.opacity = 1;
            p.style.transform = "translateY(0)";
        },100);
        index++;
    }else{
        document.getElementById("btn").style.display="none";
        document.getElementById("final").style.display="block";
    }
}

/* ================= FLORES Y CORAZONES ================= */
function crearParticulas(){
    setInterval(()=>{
        const e = document.createElement("div");
        e.className = "particula";
        e.textContent = Math.random() > 0.5 ? "üåπ" : "ü§ç";
        e.style.left = Math.random()*100 + "vw";
        e.style.animationDuration = (10 + Math.random()*8) + "s";
        e.style.fontSize = (18 + Math.random()*26) + "px";
        document.body.appendChild(e);
        setTimeout(()=>e.remove(),20000);
    },500);
}
</script>

</body>
</html>
