<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Para Rossangela üíó</title>

<!-- ===================== FUENTES ===================== -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Playfair+Display:wght@400;500;600&family=Cinzel:wght@400;500&display=swap" rel="stylesheet">

<style>

/* ===================== RESET ===================== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html{
    scroll-behavior:smooth;
}

body{
    min-height:100vh;
    background:radial-gradient(circle at top, #3b145f, #16001f);
    font-family:'Playfair Display', serif;
    color:#ffeaf5;
    overflow-x:hidden;
    transition:background 3s ease;
}

/* ===================== FONDO SUAVE ===================== */
.fondo-luz{
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,.12), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,.10), transparent 45%);
    z-index:-4;
}

/* ===================== PART√çCULAS ===================== */
.particula{
    position:fixed;
    pointer-events:none;
    z-index:-1;
    opacity:.85;
    animation: flotar linear infinite;
}

@keyframes flotar{
    0%{
        transform:translateY(110vh) rotate(0deg);
        opacity:0;
    }
    20%{opacity:1;}
    100%{
        transform:translateY(-20vh) rotate(360deg);
        opacity:0;
    }
}

/* ===================== CONTENEDOR ===================== */
.contenedor{
    max-width:1000px;
    margin:70px auto;
    padding:60px;
    background:linear-gradient(145deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
    border-radius:40px;
    box-shadow:
        0 0 60px rgba(255,255,255,.25),
        inset 0 0 35px rgba(255,255,255,.12);
    backdrop-filter:blur(8px);
    position:relative;
}

/* ===================== TITULOS ===================== */
h1{
    text-align:center;
    font-family:'Dancing Script', cursive;
    font-size:64px;
    color:#ffffff;
    margin-bottom:10px;
    text-shadow:
        0 0 10px rgba(255,255,255,.6),
        0 0 30px rgba(255,255,255,.9);
}

h2{
    text-align:center;
    font-weight:300;
    letter-spacing:2px;
    margin-bottom:35px;
    color:#f6dbea;
}

/* ===================== BOTONES ===================== */
.botones{
    display:flex;
    justify-content:center;
    gap:25px;
    margin-bottom:35px;
}

button{
    padding:16px 45px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#ffffff,#f1cfe0);
    color:#3b0025;
    font-size:15px;
    letter-spacing:2px;
    cursor:pointer;
    box-shadow:0 0 30px rgba(255,255,255,.7);
    transition:.35s;
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 55px rgba(255,255,255,1);
}

/* ===================== CARTA ===================== */
.carta{
    display:none;
    margin-top:20px;
}

.carta p{
    margin-bottom:28px;
    font-size:21px;
    line-height:2.1;
    opacity:0;
    transform:translateY(25px);
    transition:all 1.4s ease;
    text-align:justify;
}

/* ===================== FINAL ===================== */
.final{
    display:none;
    margin-top:40px;
    text-align:center;
    font-size:22px;
    color:#ffffff;
}

/* ===================== FIRMA ===================== */
.firma{
    margin-top:60px;
    text-align:right;
    font-style:italic;
    color:#ffe6f2;
}

/* ===================== ANIMACI√ìN SUAVE ===================== */
.anim-lento{
    animation:latido 6s ease-in-out infinite;
}

@keyframes latido{
    0%{transform:scale(1);}
    50%{transform:scale(1.04);}
    100%{transform:scale(1);}
}

</style>
</head>

<body>

<div class="fondo-luz"></div>

<div class="contenedor anim-lento">

    <h1>Para Rossangela üíó</h1>
    <h2>Una carta para ti</h2>

    <div class="botones">
        <button onclick="iniciarCarta()">Abrir la carta ‚ú®</button>
        <button onclick="siguienteParrafo()" id="btnSiguiente" style="display:none">
            Seguir leyendo üíó
        </button>
    </div>

    <div class="carta" id="carta"></div>

    <div class="final" id="final">
        Gracias por leer hasta aqu√≠ üå∏<br>
        Esta carta existe porque t√∫ existes.
    </div>

    <div class="firma">
        Con cari√±o,<br>
        Brian ‚ú®
    </div>

</div>

<script>

/* ===================== TEXTO ===================== */
const parrafos = [
`Hola... Rossangela.`,

`Si lees esto significa que hoy martes 10 de febrero s√≠ tuve el valor de pedirte ser mi enamorada. Program√© esto porque me conozco y s√© que al momento me trabo o me olvido decir muchas cosas.`,

`Hay personas que llegan de manera silenciosa, pero aun as√≠ lo transforman todo. No hacen ruido, no buscan llamar la atenci√≥n, simplemente llegan‚Ä¶ y sin darse cuenta, cambian el ritmo del coraz√≥n.`,

`T√∫ hiciste eso conmigo. Poco a poco, sin forzar nada, sin prometer cosas imposibles, solo siendo t√∫. Y tal vez por eso es tan especial.`,

`Pensarte se volvi√≥ algo natural. Algo tranquilo. Como una costumbre bonita que no cansa, que no pesa, que simplemente se siente bien.`,

`No s√© qu√© nos espera ma√±ana, pero hoy quiero decirte que me haces sentir en paz, feliz, y con ganas de seguir descubri√©ndote.`,

`Esta carta no intenta impresionarte. Solo intenta ser honesta. Porque lo honesto es lo que permanece cuando todo lo dem√°s se apaga.`,

`Gracias por existir, por ser como eres, y por llegar sin darte cuenta a un lugar tan importante para m√≠.`,

`Rossangela, esta carta es solo un reflejo peque√±o de algo mucho m√°s grande üíó`
];

let indice = 0;

/* ===================== FUNCIONES ===================== */
function iniciarCarta(){
    document.getElementById("carta").style.display="block";
    document.getElementById("btnSiguiente").style.display="inline-block";
    crearParticulas();
    siguienteParrafo();
}

function siguienteParrafo(){
    if(indice < parrafos.length){
        const p = document.createElement("p");
        p.textContent = parrafos[indice];
        document.getElementById("carta").appendChild(p);

        setTimeout(()=>{
            p.style.opacity=1;
            p.style.transform="translateY(0)";
        },120);

        indice++;
    }else{
        document.getElementById("btnSiguiente").style.display="none";
        document.getElementById("final").style.display="block";
    }
}

/* ===================== FLORES Y CORAZONES ===================== */
function crearParticulas(){
    setInterval(()=>{
        const el = document.createElement("div");
        el.className="particula";
        el.textContent = Math.random()>0.5 ? "üå∏" : "üíó";
        el.style.left = Math.random()*100 + "vw";
        el.style.fontSize = (18 + Math.random()*28) + "px";
        el.style.animationDuration = (8 + Math.random()*12) + "s";
        document.body.appendChild(el);
        setTimeout(()=>el.remove(),22000);
    },400);
}

/* ===================== CAMBIO DE FONDO ===================== */
function cambiarFondo(){
    const fondos = [
        "radial-gradient(circle at top, #3b145f, #16001f)",
        "radial-gradient(circle at top, #4a1a6f, #1b0025)",
        "radial-gradient(circle at top, #5b2080, #22002c)"
    ];
    document.body.style.background = fondos[Math.floor(Math.random()*fondos.length)];
}
setInterval(cambiarFondo, 15000);

/* ===================== ENTRADA SUAVE ===================== */
window.addEventListener("load",()=>{
    document.body.style.opacity="0";
    document.body.style.transition="opacity 2s ease";
    setTimeout(()=>document.body.style.opacity="1",200);
});

</script>

</body>
</html>
