<!DOCTYPE html>

<!-- TIPOGRAFIAS -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
*{

}

body{

/* ROSAS */
.rosa{

    opacity:.8;

}

@keyframes caer{

/* CONTENEDOR */
.contenedor{
    max-width:900px;
    margin:70px auto;
    padding:50px;
    background:linear-gradient(145deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
    border-radius:30px;
    box-shadow:
        0 0 50px rgba(255,105,180,.35),
        inset 0 0 30px rgba(255,255,255,.1);
}

/* TITULOS */
h1{
    text-align:center;
    font-size:52px;
    font-family:'Dancing Script', cursive;
    color:#ff7eb3;
    margin-bottom:10px;
    text-shadow:0 0 20px rgba(255,126,179,.8);
}

h2{
    text-align:center;
    font-weight:normal;
    margin-bottom:35px;
    color:#f7a8c8;
    letter-spacing:1px;
}

/* CARTA */
.carta{
    font-size:19px;
    line-height:2;
    text-align:justify;
    display:none;
    margin-top:30px;
    color:#f3b6d2;
}

.carta p{

}

    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff5fa2,#ff8fc7);

    cursor:pointer;
    font-family:'Playfair Display', serif;
    letter-spacing:1px;
    box-shadow:0 0 20px #ff4d88;
    transition:.3s;
}

button:hover{
    transform:scale(1.08);
}

/* FIRMA */
.firma{
    text-align:right;
    margin-top:35px;
    font-style:italic;
    color:#ffd1e6;
}
</style>
</head>

<body>

<div class="contenedor">

<script>

</script>

</body>
</html>
