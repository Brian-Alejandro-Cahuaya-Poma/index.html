<style>
*{

    padding:0;

}

body{

/* ================= FONDO ================= */
.fondo-luz{
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,.12), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,.08), transparent 45%);

/* ================= PART√çCULAS ================= */
.particula{
    position:fixed;
    pointer-events:none;
    z-index:9999;
    opacity:.9;
    animation: flotar linear infinite;
}

@keyframes flotar{
    0%{
        transform:translateY(110vh) rotate(0deg);
        opacity:0;
    }
    20%{opacity:1;}
    100%{
        transform:translateY(-20vh) rotate(360deg);
        opacity:0;
    }
}

/* ================= CONTENEDOR ================= */
.contenedor{
    max-width:1000px;
    margin:80px auto;
    padding:60px;
    background:linear-gradient(145deg, rgba(255,255,255,.15), rgba(255,255,255,.05));
    border-radius:40px;
    box-shadow:0 0 60px rgba(255,255,255,.3);
    backdrop-filter:blur(8px);
    position:relative;
    z-index:10;
}

/* ================= TITULOS ================= */
h1{
    text-align:center;
    font-family:'Dancing Script', cursive;
    font-size:62px;
    color:#ffffff;
    margin-bottom:10px;
}

h2{
    text-align:center;
    font-weight:300;
    letter-spacing:2px;
    margin-bottom:45px;
}

/* ================= CARTA ================= */
.carta{

    margin-top:20px;
}

.carta p{
    margin-bottom:35px;
    font-size:21px;
    line-height:2.2;
    opacity:0;
    transform:translateY(25px);

    text-align:justify;
}

/* ================= BOTONES ================= */
button{

    margin:30px auto;
    padding:16px 45px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#ffffff,#f1cfe0);
    color:#3b0025;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 0 30px rgba(255,255,255,.7);
}

/* ================= FINAL ================= */
.final{
    display:none;
    margin-top:50px;
    text-align:center;
    font-size:22px;
}

.firma{
    margin-top:60px;
    text-align:right;
    font-style:italic;
}
</style>
</head>

<body>

<div class="fondo-luz"></div>

</body>
</html>
