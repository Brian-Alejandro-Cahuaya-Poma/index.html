<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Para Rossangela üíñ</title>

<!-- =====================================================
     FUENTES
===================================================== -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Playfair+Display:wght@400;500;600&family=Cinzel:wght@500&display=swap" rel="stylesheet">

<style>
/* =====================================================
   RESET GENERAL
===================================================== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html{
    scroll-behavior:smooth;
}

body{
    min-height:100vh;
    background:radial-gradient(circle at top, #2a043c, #120016);
    font-family:'Playfair Display', serif;
    color:#f7b7d6;
    overflow-x:hidden;
    transition:background 2s ease;
}

/* =====================================================
   FONDO LUMINOSO
===================================================== */
.fondo-luz{
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at 15% 25%, rgba(255,120,180,.18), transparent 45%),
        radial-gradient(circle at 85% 70%, rgba(255,160,200,.15), transparent 50%);
    z-index:-2;
}

/* =====================================================
   PART√çCULAS
===================================================== */
.particula{
    position:fixed;
    top:-30px;
    animation:bajar linear infinite;
    pointer-events:none;
    z-index:-1;
}

@keyframes bajar{
    to{
        transform:translateY(130vh) rotate(360deg);
        opacity:0;
    }
}

/* =====================================================
   CONTENEDOR PRINCIPAL
===================================================== */
.contenedor{
    max-width:1000px;
    margin:70px auto;
    padding:60px;
    background:linear-gradient(145deg, rgba(255,255,255,.15), rgba(255,255,255,.05));
    border-radius:35px;
    box-shadow:
        0 0 60px rgba(255,100,180,.35),
        inset 0 0 35px rgba(255,255,255,.12);
    position:relative;
}

/* =====================================================
   TITULOS
===================================================== */
h1{
    text-align:center;
    font-family:'Dancing Script', cursive;
    font-size:58px;
    color:#ff8fc7;
    margin-bottom:10px;
    text-shadow:
        0 0 10px rgba(255,140,200,.6),
        0 0 30px rgba(255,80,160,.9);
}

h2{
    text-align:center;
    font-weight:400;
    letter-spacing:2px;
    margin-bottom:40px;
    color:#ffd1e8;
}

/* =====================================================
   CARTA
===================================================== */
.carta{
    display:none;
    margin-top:30px;
}

.carta p{
    margin-bottom:28px;
    font-size:20px;
    line-height:2.1;
    opacity:0;
    transition:opacity 1.4s ease;
    text-align:justify;
}

/* =====================================================
   BOTONES
===================================================== */
button{
    display:block;
    margin:25px auto;
    padding:16px 45px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#ff5fa2,#ff9fd2);
    color:white;
    font-size:16px;
    cursor:pointer;
    letter-spacing:2px;
    box-shadow:0 0 25px rgba(255,80,160,.9);
    transition:.3s;
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 45px rgba(255,120,190,1);
}

/* =====================================================
   FIRMA
===================================================== */
.firma{
    text-align:right;
    margin-top:50px;
    font-style:italic;
    font-size:18px;
    color:#ffe1f0;
}

/* =====================================================
   CONTADOR
===================================================== */
.contador{
    text-align:center;
    margin-top:40px;
    font-family:'Cinzel', serif;
    color:#ffcbe3;
}

/* =====================================================
   FINAL
===================================================== */
.final{
    display:none;
    margin-top:50px;
    text-align:center;
    font-size:22px;
    color:#ffd6ec;
}

/* =====================================================
   EFECTOS EXTRA
===================================================== */
.sombra-suave{
    text-shadow:
        0 0 5px rgba(255,180,220,.4),
        0 0 15px rgba(255,120,200,.6),
        0 0 30px rgba(255,80,160,.8);
}

.anim-lento{
    animation:latido 6s ease-in-out infinite;
}

@keyframes latido{
    0%{ transform:scale(1); }
    50%{ transform:scale(1.05); }
    100%{ transform:scale(1); }
}
</style>
</head>

<body>

<div class="fondo-luz"></div>

<!-- ================== MUSICA ================== -->
<audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="contenedor anim-lento">

    <h1 class="sombra-suave">Para Rossangela üíñ</h1>
    <h2>Una carta que se revela con el tiempo</h2>

    <button onclick="iniciar()">Abrir la carta üíå</button>

    <div class="carta" id="carta"></div>

    <button id="btnSiguiente" onclick="siguiente()" style="display:none">
        Seguir leyendo üíñ
    </button>

    <div class="contador" id="contador"></div>

    <div class="final" id="final">
        Gracias por llegar hasta aqu√≠ üåπ<br>
        Esta carta existe porque t√∫ existes.
    </div>

    <div class="firma">
        Con cari√±o,<br>
        alguien que piensa en ti m√°s de lo que imaginas üíï
    </div>

</div>

<script>
/* =====================================================
   TEXTO DE LA CARTA (MUY LARGO A PROP√ìSITO)
===================================================== */
const texto = [
`holaaaa ... Rossangela‚Ä¶`,
`No todos los d√≠as uno se anima a escribir algo as√≠.`,
`Menos a√∫n, a dejarlo aqu√≠, expuesto, sincero.`,

`Esta carta no naci√≥ de un impulso.`,
`Naci√≥ de pensarte.`,
`De esas veces en las que el silencio dice m√°s que cualquier palabra.`,

`No llegaste haciendo ruido.`,
`Llegaste como llegan las cosas que importan.`,
`Despacio.`,
`Con calma.`,
`Sin pedir permiso.`,

`Desde entonces,`,
`los d√≠as tienen otro tono.`,
`Las canciones duran un poco m√°s.`,
`Y las sonrisas aparecen sin explicaci√≥n.`,

`No intento impresionarte.`,
`Intento ser honesto.`,
`Porque lo honesto es lo √∫nico que vale cuando algo es real.`,

`No prometo perfecci√≥n.`,
`Prometo presencia.`,
`Prometo intentarlo.`,
`Prometo cuidarlo.`,

`Si esta carta avanza poco a poco,`,
`es porque as√≠ tambi√©n avanzan los sentimientos verdaderos.`,

`No con prisa.`,
`No con ruido.`,
`Sino con intenci√≥n.`,

`Gracias por existir.`,
`Gracias por ser.`,
`Gracias por inspirar sin darte cuenta.`,

`Esto no es un final.`,
`Es solo una pausa bonita.`,
`Una de esas que se quedan.`,

`Y si llegaste hasta aqu√≠,`,
`ya conoces un pedazo de lo que siento.`,
`Uno sincero.`,
`Uno real.`,
`Uno que no necesita adornos.`,

`Rossangela‚Ä¶`,
`esta carta existe porque t√∫ existes.`
];

let i = 0;
let segundos = 0;

/* =====================================================
   FUNCIONES PRINCIPALES
===================================================== */
function iniciar(){
    document.getElementById("musica").play();
    document.getElementById("carta").style.display="block";
    document.getElementById("btnSiguiente").style.display="block";
    crearParticulas();
    siguiente();
    iniciarContador();
}

function siguiente(){
    if(i < texto.length){
        const p = document.createElement("p");
        p.textContent = texto[i];
        document.getElementById("carta").appendChild(p);
        setTimeout(()=>p.style.opacity=1,150);
        i++;
    }else{
        document.getElementById("btnSiguiente").style.display="none";
        document.getElementById("final").style.display="block";
    }
}

/* =====================================================
   PART√çCULAS
===================================================== */
function crearParticulas(){
    setInterval(()=>{
        const e = document.createElement("div");
        e.className="particula";
        e.textContent=Math.random()>0.5?"üåπ":"üíñ";
        e.style.left=Math.random()*100+"vw";
        e.style.fontSize=(18+Math.random()*28)+"px";
        e.style.animationDuration=(6+Math.random()*6)+"s";
        document.body.appendChild(e);
        setTimeout(()=>e.remove(),15000);
    },600);
}

/* =====================================================
   CONTADOR
===================================================== */
function iniciarContador(){
    setInterval(()=>{
        segundos++;
        document.getElementById("contador").textContent =
        "Tiempo leyendo esta carta: " + segundos + " segundos üíï";
    },1000);
}

/* =====================================================
   CAMBIO SUAVE DE FONDO
===================================================== */
function cambiarFondo(){
    const fondos = [
        "radial-gradient(circle at top, #2a043c, #120016)",
        "radial-gradient(circle at top, #3b0a45, #1a001f)",
        "radial-gradient(circle at top, #4a0f5c, #1b0022)"
    ];
    document.body.style.background =
        fondos[Math.floor(Math.random()*fondos.length)];
}
setInterval(cambiarFondo, 15000);

/* =====================================================
   EFECTOS DE ENTRADA
===================================================== */
window.addEventListener("load", ()=>{
    document.body.style.opacity="0";
    document.body.style.transition="opacity 2s ease";
    setTimeout(()=>document.body.style.opacity="1",200);
});

/* =====================================================
   BLOQUEO EST√âTICO
===================================================== */
document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</body>
</html>
