<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Para Rossangela ü§ç</title>

<!-- =====================================================
     FUENTES
===================================================== -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Playfair+Display:wght@400;500;600&family=Cinzel:wght@400;500&display=swap" rel="stylesheet">

<style>
/* =====================================================
   RESET GENERAL
===================================================== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html{
    scroll-behavior:smooth;
}

body{
    min-height:100vh;
    background:radial-gradient(circle at top, #2a043c, #120016);
    font-family:'Playfair Display', serif;
    color:#ffe6f2;
    overflow-x:hidden;
    transition:background 2s ease;
}

/* =====================================================
   FONDO LUMINOSO SUAVE
===================================================== */
.fondo-luz{
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,.12), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,.08), transparent 45%);
    z-index:0;
}

/* =====================================================
   PART√çCULAS (FLORES Y CORAZONES)
===================================================== */
.particula{
    position:fixed;
    pointer-events:none;
    z-index:5; /* üîß CORREGIDO */
    opacity:.85;
    animation: flotar linear infinite;
}

@keyframes flotar{
    0%{
        transform:translateY(110vh) rotate(0deg);
        opacity:0;
    }
    20%{opacity:1;}
    100%{
        transform:translateY(-20vh) rotate(360deg);
        opacity:0;
    }
}

/* =====================================================
   CONTENEDOR PRINCIPAL
===================================================== */
.contenedor{
    max-width:1000px;
    margin:70px auto;
    padding:60px;
    background:linear-gradient(145deg, rgba(255,255,255,.14), rgba(255,255,255,.05));
    border-radius:40px;
    box-shadow:
        0 0 60px rgba(255,255,255,.25),
        inset 0 0 35px rgba(255,255,255,.12);
    backdrop-filter:blur(8px);
    position:relative;
    z-index:10;
}

/* =====================================================
   TITULOS
===================================================== */
h1{
    text-align:center;
    font-family:'Dancing Script', cursive;
    font-size:62px;
    color:#ffffff;
    margin-bottom:10px;
    text-shadow:
        0 0 10px rgba(255,255,255,.6),
        0 0 30px rgba(255,255,255,.9);
}

h2{
    text-align:center;
    font-weight:300;
    letter-spacing:2px;
    margin-bottom:45px;
    color:#f3d6e5;
}

/* =====================================================
   CARTA
===================================================== */
.carta{
    display:none;
    margin-top:20px;
}

.carta p{
    margin-bottom:35px;
    font-size:21px;
    line-height:2.2;
    opacity:0;
    transform:translateY(25px);
    transition:all 1.4s ease;
    text-align:justify;
}

/* =====================================================
   BOTONES
===================================================== */
button{
    display:block;
    margin:30px auto;
    padding:16px 45px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#ffffff,#f1cfe0);
    color:#3b0025;
    font-size:16px;
    letter-spacing:2px;
    cursor:pointer;
    box-shadow:0 0 30px rgba(255,255,255,.7);
    transition:.35s;
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 55px rgba(255,255,255,1);
}

/* =====================================================
   CONTADOR
===================================================== */
.contador{
    text-align:center;
    margin-top:40px;
    font-family:'Cinzel', serif;
    color:#ffffff;
}

/* =====================================================
   FINAL
===================================================== */
.final{
    display:none;
    margin-top:50px;
    text-align:center;
    font-size:22px;
    color:#ffffff;
}

/* =====================================================
   FIRMA
===================================================== */
.firma{
    margin-top:60px;
    text-align:right;
    font-style:italic;
    color:#ffe6f2;
}
</style>
</head>

<body>

<div class="fondo-luz"></div>

<!-- ================= MUSICA ================= -->
<audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="contenedor">

<h1>Para Rossangela ü§ç</h1>
<h2>Una carta para ti</h2>

<button onclick="iniciar()">Leelo porfavor ‚ú®</button>

<div class="carta" id="carta"></div>

<button id="btnSiguiente" onclick="siguiente()" style="display:none">
Seguir leyendo ü§ç
</button>

<div class="contador" id="contador"></div>

<div class="final" id="final">
Gracias por leer hasta aqu√≠ üåπ<br>
Esta carta existe porque t√∫ existes.
</div>

<div class="firma">
Con cari√±o,<br>
Brian ‚ú®
</div>

</div>

<script>
/* =====================================================
   TEXTO DE LA CARTA (CORREGIDO)
===================================================== */
const parrafos = [
`Hola... Rossangela`,

`Si lees esto significa que hoy martes 10 de febrero s√≠ tuve el valor de pedirte ser mi enamorada.
Program√© esto porque me conozco y s√© que al momento me trabo o me olvido decir muchas cosas.`,

`Hay personas que llegan de manera silenciosa,
pero aun as√≠ lo transforman todo.
No hacen ruido,
simplemente se quedan.`,

`Desde que apareciste,
los d√≠as comenzaron a sentirse distintos.`,

`No intento impresionarte,
prefiero ser sincero,
porque lo sincero permanece.`,

`Pensarte se volvi√≥ algo natural,
algo tranquilo,
como una costumbre bonita.`,

`Si hoy lees esto,
quiero que sepas algo muy simple:
lo que siento es real.`,

`Gracias por existir,
por ser como eres,
y por inspirar sin darte cuenta.`,

`Rossangela,
esta carta es solo un reflejo peque√±o
de algo mucho m√°s grande ü§ç`
];

let indice = 0;
let segundos = 0;

/* =====================================================
   FUNCIONES
===================================================== */
function iniciar(){
    document.getElementById("musica").play();
    document.getElementById("carta").style.display="block";
    document.getElementById("btnSiguiente").style.display="block";
    crearParticulas();
    iniciarContador();
    siguiente();
}

function siguiente(){
    if(indice < parrafos.length){
        const p = document.createElement("p");
        p.textContent = parrafos[indice];
        document.getElementById("carta").appendChild(p);
        setTimeout(()=>{
            p.style.opacity=1;
            p.style.transform="translateY(0)";
        },120);
        indice++;
    }else{
        document.getElementById("btnSiguiente").style.display="none";
        document.getElementById("final").style.display="block";
    }
}

/* =====================================================
   PART√çCULAS
===================================================== */
function crearParticulas(){
    setInterval(()=>{
        const el = document.createElement("div");
        el.className="particula";
        el.textContent = Math.random()>0.5 ? "üåπ" : "ü§ç";
        el.style.left = Math.random()*100 + "vw";
        el.style.fontSize = (18 + Math.random()*30) + "px";
        el.style.animationDuration = (8 + Math.random()*10) + "s";
        document.body.appendChild(el);
        setTimeout(()=>el.remove(),20000);
    },450);
}

/* =====================================================
   CONTADOR
===================================================== */
function iniciarContador(){
    setInterval(()=>{
        segundos++;
        document.getElementById("contador").textContent =
        "Tiempo leyendo esta carta: " + segundos + " segundos ü§ç";
    },1000);
}
</script>

</body>
</html>
